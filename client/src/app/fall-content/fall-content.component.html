<div *ngFor="let bait of baits">
    <p>{{ bait.label }}</p>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ bait.label }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{bait.imgPath}}" alt="image">
    </mat-card>
</div>
<p>fall-content works!</p>
